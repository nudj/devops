version: '1.0'

steps:

  build:
    title: Build
    type: build
    image_name: nudj/devops
    tag: aws
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile

  push:
    title: Push
    type: push
    candidate: '${{build}}'
    tag: aws
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
