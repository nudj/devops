version: '1.0'

steps:

  create_vpc:
    image: fdearle/sol-tools
    working_directory: IMAGE_WORK_DIR
    description: Create the nudj stack
    commands:
      - sol layer build -l core
      - sol layer build -l env -e test
      - sol layer build -l db -e test
      - sol create-stack -s service -e test -c web
      - sol create-stack -s service -e test -c hire
      - sol create-stack -s service -e test -c admin
      - sol create-stack -s service -e test -c api
