version: '1.0'

steps:

  create_vpc:
    image: 389706514211.dkr.ecr.eu-west-1.amazonaws.com/sol-tools:test
    provider: 'ecr'
    registry: ecr
    working_directory: IMAGE_WORK_DIR
    description: Create the initial VPC
    commands:
      - sol layer build -l core
      - sol layer build -l env -e test
      - sol layer build -l service -e test -c web
