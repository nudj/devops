version: '1.0'

steps:

  delete_vpc:
    image: fdearle/sol-tools:0.0.3
    working_directory: IMAGE_WORK_DIR
    description: Delete the VPC
    commands:
      - sol layer destroy -l tools -e staging
      - sol layer destroy -l service -e staging
      - sol layer destroy -l db -e staging
      - sol layer destroy -l env -e staging
      # - sol layer destroy -l core
