version: '1.0'

steps:

  delete_vpc:
    image: 389706514211.dkr.ecr.eu-west-1.amazonaws.com/sol-tools:test
    working_directory: IMAGE_WORK_DIR
    description: Delete the VPC
    commands:
      - sol layer destroy -l service -e test
      - sol layer destroy -l env -e test
      - sol layer destroy -l core
